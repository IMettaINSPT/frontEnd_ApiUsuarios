<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Confirmar borrado')}"></head>
<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">
    <div class="hero">
        <h1>Eliminar Sucursal</h1>
        <p>Confirmaci√≥n de borrado.</p>
    </div>

    <div class="grid grid-1">
        <div class="card">
            <h3 th:text="${item.codigo}">SUC-01</h3>

            <div th:if="${deleteError != null}" class="alert err mt-14" th:text="${deleteError}"></div>

            <form th:action="@{/sucursales/{id}/delete(id=${item.id})}" method="post" class="mt-16">
                <div class="go go-right gap-10">
                    <a class="btn" th:href="@{/sucursales/{id}(id=${item.id})}">Cancelar</a>
                    <button class="btn btn-danger" type="submit">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
