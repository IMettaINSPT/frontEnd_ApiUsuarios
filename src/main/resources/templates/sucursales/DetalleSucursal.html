<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Detalle sucursal')}"></head>
<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">
    <div class="hero">
        <h1>Sucursal</h1>
        <p>Detalle con banco relacionado. Edición solo ADMIN.</p>
    </div>

    <div class="grid grid-1">
        <div class="card">

            <div class="row row-between row-top gap-16">
                <div th:with="b=${bancosMap[item.bancoId]}">
                    <h3 th:text="${item.codigo}">SUC-01</h3>
                    <p class="muted">Domicilio <span th:text="${item.domicilio}">1</span></p>
                    <p class="muted">Cant Empleados <span th:text="${item.nroEmpleados}">1</span></p>
                    <p class="muted">
                        Banco:
                        <span th:text="${item.bancoCodigo}">BAN-01</span>
                        -
                        <span th:text="${b != null ? b.domicilioCentral : '(domicilio N/D)'}">Av...</span>
                    </p>
                </div>

                <div class="row gap-10">
                    <a class="btn" th:href="@{/sucursales}">Volver</a>
                    <a class="btn btn-danger" sec:authorize="hasRole('ADMIN')"
                       th:href="@{/sucursales/{id}/confirm-delete(id=${item.id})}">Eliminar</a>
                </div>
            </div>

            <!-- Errores globales (ApiError / transporte) -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert err mt-14">
                <ul class="list">
                    <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
                </ul>
            </div>

            <div sec:authorize="hasRole('ADMIN')" class="mt-14">
                <form th:action="@{/sucursales/{id}(id=${item.id})}" th:object="${update}" method="post">
                    <div class="stack gap-14">

                        <div>
                            <label><b>Código</b></label>
                            <input class="input" type="text" th:field="*{codigo}"
                                   th:classappend="${#fields.hasErrors('codigo')} ? ' is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
                        </div>

                        <div>
                            <label><b>Domicilio</b></label>
                            <input class="input" type="text" th:field="*{domicilio}"
                                   th:classappend="${#fields.hasErrors('domicilio')} ? ' is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></div>
                        </div>

                        <div>
                            <label><b>Nro. empleados</b></label>
                            <input class="input" type="number" min="0" step="1" th:field="*{nroEmpleados}"
                                   th:classappend="${#fields.hasErrors('nroEmpleados')} ? ' is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nroEmpleados')}" th:errors="*{nroEmpleados}"></div>
                        </div>

                        <div>
                            <label><b>Banco</b></label>
                            <select class="input" th:field="*{bancoId}"
                                    th:classappend="${#fields.hasErrors('bancoId')} ? ' is-invalid' : ''">
                                <option th:each="b : ${bancos}"
                                        th:value="${b.id}"
                                        th:text="${b.codigo + ' - ' + b.domicilioCentral}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('bancoId')}" th:errors="*{bancoId}"></div>
                        </div>

                    </div>

                    <div class="go go-right mt-18">
                        <button class="btn btn-primary" type="submit">Guardar cambios</button>
                    </div>
                </form>
            </div>

            <div sec:authorize="!hasRole('ADMIN')" class="mt-14 stack gap-10">
                <div><b>Código:</b> <span th:text="${item.codigo}"></span></div>
                <div><b>Domicilio:</b> <span th:text="${item.domicilio}"></span></div>
                <div><b>Empleados:</b> <span th:text="${item.nroEmpleados}"></span></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
