<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: head('Detalle Sucursal')}"></head>

<body>
<div class="app-shell">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main">
        <div th:replace="~{fragments/header :: topbar}"></div>

        <section class="container">
            <h1>Detalle Sucursal</h1>

            <div class="card" style="margin-bottom:16px;">
                <div class="card-title">Datos actuales</div>
                <p><b>ID:</b> <span th:text="${item.id}">1</span></p>
                <p><b>Código:</b> <span th:text="${item.codigo}">SUC</span></p>
                <p><b>Domicilio:</b> <span th:text="${item.domicilio}">DOM</span></p>
                <p><b>Empleados:</b> <span th:text="${item.nroEmpleados}">0</span></p>
                <p><b>Banco:</b>
                    <span th:text="${bancosMap != null && bancosMap[item.bancoId] != null ? bancosMap[item.bancoId].codigo : item.bancoId}">BANCO</span>
                </p>
            </div>

            <div class="card">
                <div class="card-title">Editar</div>

                <form th:action="@{/sucursales/{id}(id=${item.id})}" method="post" th:object="${update}">
                    <div style="display:grid; gap:12px; max-width:560px;">

                        <div>
                            <label>Código</label>
                            <input type="text" th:field="*{codigo}">
                            <div th:if="${#fields.hasErrors('codigo')}"
                                 th:text="${#fields.errors('codigo')[0]}" style="color:#ffb4b4;"></div>
                        </div>

                        <div>
                            <label>Domicilio</label>
                            <input type="text" th:field="*{domicilio}">
                            <div th:if="${#fields.hasErrors('domicilio')}"
                                 th:text="${#fields.errors('domicilio')[0]}" style="color:#ffb4b4;"></div>
                        </div>

                        <div>
                            <label>Nro. empleados</label>
                            <input type="number" min="0" th:field="*{nroEmpleados}">
                            <div th:if="${#fields.hasErrors('nroEmpleados')}"
                                 th:text="${#fields.errors('nroEmpleados')[0]}" style="color:#ffb4b4;"></div>
                        </div>

                        <div>
                            <label>Banco</label>
                            <select th:field="*{bancoId}">
                                <option value="">-- Seleccionar --</option>
                                <option th:each="b : ${bancos}"
                                        th:value="${b.id}"
                                        th:text="${b.codigo + ' • ' + b.domicilioCentral}">
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('bancoId')}"
                                 th:text="${#fields.errors('bancoId')[0]}" style="color:#ffb4b4;"></div>
                        </div>

                        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:8px;">
                            <button class="btn btn-primary" type="submit">Guardar cambios</button>
                            <a class="btn" th:href="@{/sucursales}">Volver</a>
                            <a class="btn btn-danger" th:href="@{/sucursales/{id}/confirm-delete(id=${item.id})}">Borrar</a>
                        </div>

                    </div>
                </form>
            </div>
        </section>
    </main>
</div>
</body>
</html>
