<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Eliminar Persona Detenida')}"></head>

<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">

    <div class="hero">
        <h1>Eliminar persona detenida</h1>
        <p>Esta acción no se puede deshacer.</p>
    </div>

    <div class="grid grid-1">
        <div class="card">

            <div class="alert warn">
                ¿Seguro que querés eliminar a
                <b th:text="${item.nombre}">Nombre</b>
                ?
            </div>

            <div th:if="${deleteError != null}" class="alert err mt-14" th:text="${deleteError}"></div>

            <form th:action="@{/personas-detenidas/{id}/delete(id=${item.id})}" method="post" class="mt-16">
                <div class="go go-right gap-10">
                    <a class="btn" th:href="@{/personas-detenidas/{id}(id=${item.id})}">Cancelar</a>
                    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
