<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Crear Persona detenida', ~{::section})}">

<section class="container">
    <h1>Crear Persona detenida</h1>

    <div class="card">
        <form th:action="@{/personas-detenidas}" method="post" th:object="${form}" class="form">

            <div th:if="${#fields.hasGlobalErrors()}" class="error">
                <div th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>
            </div>

            <div><label>Nombre</label><input type="text" th:field="*{nombre}"></div>
            <div><label>Codigo</label><input type="text" th:field="*{codigo}"></div>

            <div>
                <label>Banda</label>
                <select th:field="*{bandaId}">
                    <option value="">-- Seleccionar --</option>
                    <option th:each="b : ${bandas}" th:value="${b.id}" th:text="${b.numeroBanda}">1</option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('bandaId')}" th:errors="*{bandaId}"></div>
            </div>

            <div th:if="${!hayBandas}" class="error">
                No hay bandas disponibles.
            </div>

            <div class="actions">
                <button class="btn btn-primary" type="submit" th:disabled="${!hayBandas}">Guardar</button>
                <a class="btn" th:href="@{/personas-detenidas}">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</html>
