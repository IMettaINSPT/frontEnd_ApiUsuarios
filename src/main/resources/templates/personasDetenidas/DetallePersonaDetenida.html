<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Detalle persona detenida')}"></head>
<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">
    <div class="hero">
        <h1>Persona detenida</h1>
        <p>Detalle. Edición solo ADMIN.</p>
    </div>

    <div class="grid" style="grid-template-columns: 1fr;">
        <div class="card">

            <div style="display:flex; align-items:flex-start; justify-content:space-between; gap:16px;">
                <div>
                    <h3 th:text="${item.codigo}">PD-01</h3>
                    <p class="muted">ID <span th:text="${item.id}">1</span></p>
                    <p class="muted">
                        Banda: <span th:text="${item.banda != null ? 'Banda #' + item.banda.numeroBanda : 'Sin banda'}"></span>
                    </p>
                </div>

                <div style="display:flex; gap:10px; align-items:center;">
                    <a class="btn" th:href="@{/personasDetenidas}">Volver</a>
                    <a class="btn btn-danger" sec:authorize="hasRole('ADMIN')"
                       th:href="@{/personasDetenidas/{id}/confirm-delete(id=${item.id})}">Eliminar</a>
                </div>
            </div>

            <div sec:authorize="hasRole('ADMIN')" style="margin-top: 14px;">
                <form th:action="@{/personasDetenidas/{id}(id=${item.id})}" th:object="${update}" method="post">
                    <div style="display:grid; gap:14px;">
                        <div>
                            <label><b>Código</b></label>
                            <input class="input" type="text" th:field="*{codigo}">
                        </div>

                        <div>
                            <label><b>Nombre</b></label>
                            <input class="input" type="text" th:field="*{nombre}">
                        </div>

                        <div>
                            <label><b>Banda</b></label>
                            <label>
                                <select class="input" th:field="*{bandaId}">
                                    <option th:value="''" th:selected="*{bandaId} == null">Sin banda</option>
                                    <option th:each="b : ${bandas}"
                                            th:value="${b.id}"
                                            th:text="${b.numeroBanda + ' (miembros: ' + b.numeroMiembros + ')'}">
                                    </option>
                                </select>
                            </label>

                        </div>
                    </div>

                    <div class="go" style="display:flex; justify-content:flex-end; margin-top:18px;">
                        <button class="btn btn-primary" type="submit">Guardar cambios</button>
                    </div>
                </form>
            </div>

            <div sec:authorize="!hasRole('ADMIN')" style="margin-top: 14px; display:grid; gap:10px;">
                <div><b>Código:</b> <span th:text="${item.codigo}"></span></div>
                <div><b>Nombre:</b> <span th:text="${item.nombre}"></span></div>
                <label>
                    <select class="input" th:field="*{bandaId}">
                        <option value="">Sin banda</option>
                        <option th:each="b : ${bandas}"
                                th:value="${b.id()}"
                                th:text="${'Banda ' + b.numeroBanda() + ' (miembros: ' + b.numeroMiembros() + ')'}">
                        </option>
                    </select>
                </label>
            </div>

        </div>
    </div>
</div>
</body>
</html>
