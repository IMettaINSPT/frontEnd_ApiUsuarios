<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Vigilantes')}"></head>

<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">

    <div class="hero">
        <h1>Vigilantes</h1>
        <p>Listado de vigilantes. Alta/edición solo ADMIN.</p>
    </div>

    <div class="grid" style="grid-template-columns: 1fr;">
        <div class="card">

            <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
                <div>
                    <h3>Listado</h3>
                    <p class="muted">Abrí el detalle para ver y (si sos ADMIN) editar.</p>
                </div>

                <div sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-primary" th:href="@{/vigilantes/new}">+ Nuevo vigilante</a>
                </div>
            </div>

            <div style="margin-top: 14px;">
                <table class="table">
                    <thead>
                    <tr>
                        <th style="width:90px;">ID</th>
                        <th>Código</th>
                        <th style="width:110px;">Edad</th>
                        <th style="width:140px;">Acción</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="v : ${items}">
                        <td th:text="${v.id}">1</td>
                        <td th:text="${v.codigo}">VIG-001</td>
                        <td th:text="${v.edad}">30</td>
                        <td>
                            <a class="btn" th:href="@{/vigilantes/{id}(id=${v.id})}">Ver</a>
                        </td>
                    </tr>

                    <tr th:if="${items == null or #lists.isEmpty(items)}">
                        <td colspan="4" class="muted">No hay vigilantes cargados.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="go" style="display:flex; justify-content:flex-end; margin-top: 10px;">
                <a class="btn" th:href="@{/}">Volver al menú</a>
            </div>

        </div>
    </div>

</div>
</body>
</html>
