<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Eliminar Vigilante')}"></head>

<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">

    <div class="hero">
        <h1>Eliminar vigilante</h1>
        <p>Esta acción no se puede deshacer.</p>
    </div>

    <div class="grid" style="grid-template-columns: 1fr;">
        <div class="card">

            <div class="alert alert-warn" style="margin-bottom: 12px;">
                ¿Seguro que querés eliminar el vigilante
                <b th:text="${item.codigo}">VIG-001</b>
                (ID <span th:text="${item.id}">1</span>)?
            </div>

            <form th:action="@{/vigilantes/{id}/delete(id=${item.id})}" method="post">
                <div class="go" style="display:flex; justify-content:flex-end; gap:10px;">
                    <a class="btn" th:href="@{/vigilantes/{id}(id=${item.id})}">Cancelar</a>
                    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
