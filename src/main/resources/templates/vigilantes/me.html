<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Mi Perfil')}"></head>

<body>
<div class="app-shell">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main">
        <div th:replace="~{fragments/header :: topbar}"></div>

        <section class="container">
            <h1>Mi perfil</h1>
            <p>Información del vigilante autenticado</p>

            <div class="card">
                <p><b>ID:</b> <span th:text="${item.id}">-</span></p>
                <p><b>Código:</b> <span th:text="${item.codigo}">-</span></p>
                <p><b>Edad:</b> <span th:text="${item.edad}">-</span></p>
            </div>

            <div class="card" style="margin-top:16px;">
                <a class="btn" th:href="@{/vigilantes}">Volver</a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
