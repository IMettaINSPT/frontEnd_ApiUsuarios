<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Vigilantes', ~{::section})}">

<section class="container">
            <h1>Mi perfil</h1>
            <p>Información del vigilante autenticado</p>

            <div class="card">
                <p><b>ID:</b> <span th:text="${item.id}">-</span></p>
                <p><b>Código:</b> <span th:text="${item.codigo}">-</span></p>
                <p><b>Edad:</b> <span th:text="${item.edad}">-</span></p>
            </div>

            <div class="card" style="margin-top:16px;">
                <a class="btn" th:href="@{/vigilantes}">Volver</a>
            </div>
        </section>
</html>
