<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Alta Vigilante</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<main class="container" style="max-width:720px;margin-top:32px;">
    <h1>Alta Vigilante</h1>

    <form th:action="@{/vigilantes}" th:object="${form}" method="post" data-validate novalidate>

        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <ul style="margin:0;">
                <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input id="codigo" type="text" th:field="*{codigo}" required maxlength="20"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
            <div class="invalid-feedback" th:if="${!#fields.hasErrors('codigo')}">El código es obligatorio.</div>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input id="edad" type="number" th:field="*{edad}" required min="18" step="1"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('edad')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
            <div class="invalid-feedback" th:if="${!#fields.hasErrors('edad')}">La edad mínima es 18.</div>
        </div>

        <button type="submit" class="btn btn-primary" data-submit>Guardar</button>
        <a class="btn btn-secondary" th:href="@{/vigilantes}">Cancelar</a>
    </form>
</main>

<script th:src="@{/js/form-validation.js}"></script>
</body>
</html>
