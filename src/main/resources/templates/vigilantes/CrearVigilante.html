<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Nuevo Vigilante')}"></head>

<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">

    <div class="hero">
        <h1>Nuevo vigilante</h1>
        <p>Cargá los datos del vigilante.</p>
    </div>

    <div class="grid" style="grid-template-columns: 1fr;">
        <div class="card">

            <form th:action="@{/vigilantes}" th:object="${form}" method="post">

                <div style="display:grid; gap:14px; margin-top: 8px;">
                    <div>
                        <label><b>Código</b></label>
                        <input class="input" type="text" th:field="*{codigo}" placeholder="Ej: VIG-001">
                        <small class="muted" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></small>
                    </div>

                    <div>
                        <label><b>Edad</b></label>
                        <input class="input" type="number" th:field="*{edad}" min="18" placeholder="Ej: 30">
                        <small class="muted" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
                    </div>
                </div>

                <div class="go" style="display:flex; justify-content:flex-end; gap:10px; margin-top: 18px;">
                    <a class="btn" th:href="@{/vigilantes}">Cancelar</a>
                    <button class="btn btn-primary" type="submit">Crear</button>
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
