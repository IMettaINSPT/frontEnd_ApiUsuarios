<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Crear Vigilante')}"></head>

<body>
<div class="app-shell">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main">
        <div th:replace="~{fragments/header :: topbar}"></div>

        <section class="container">
            <h1>Crear Vigilante</h1>
            <p>Completá los datos del nuevo vigilante</p>

            <div class="card">
                <form th:action="@{/vigilantes}" method="post" th:object="${form}">
                    <div style="display:grid; gap:12px; max-width:560px;">

                        <div th:if="${#fields.hasGlobalErrors()}" style="color:#ffb4b4; font-weight:800;"
                             th:text="${#fields.globalErrors()[0].defaultMessage}">
                        </div>

                        <div>
                            <label>Código</label>
                            <input type="text" th:field="*{codigo}" placeholder="Ej: VIG-01">
                            <div th:if="${#fields.hasErrors('codigo')}"
                                 th:text="${#fields.errors('codigo')[0]}" style="color:#ffb4b4;"></div>
                        </div>

                        <div>
                            <label>Edad</label>
                            <input type="number" min="18" th:field="*{edad}" placeholder="18">
                            <div th:if="${#fields.hasErrors('edad')}"
                                 th:text="${#fields.errors('edad')[0]}" style="color:#ffb4b4;"></div>
                        </div>

                        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:8px;">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                            <a class="btn" th:href="@{/vigilantes}">Cancelar</a>
                        </div>

                    </div>
                </form>
            </div>
        </section>
    </main>
</div>
</body>
</html>
