<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Detalle Vigilante')}"></head>

<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">

    <div class="hero">
        <h1>Vigilante</h1>
        <p>Detalle del vigilante. Edici贸n solo ADMIN.</p>
    </div>

    <div class="grid grid-1">
        <div class="card">

            <div class="row row-between row-top gap-16">
                <div>
                    <h3 th:text="${item.codigo}">VIG-001</h3>
                    <p class="muted">Edad <span th:text="${item.edad}">1</span></p>
                </div>

                <div class="row gap-10">
                    <a class="btn" th:href="@{/vigilantes}">Volver</a>

                    <a class="btn btn-danger"
                       sec:authorize="hasRole('ADMIN')"
                       th:href="@{/vigilantes/{id}/confirm-delete(id=${item.id})}">
                        Eliminar
                    </a>
                </div>
            </div>

            <!-- Errores globales -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert err mt-14">
                <ul class="list">
                    <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
                </ul>
            </div>

            <!-- Vista SOLO LECTURA (no admin) -->
            <div sec:authorize="!hasRole('ADMIN')" class="stack mt-14 gap-10">
                <div><b>C贸digo:</b> <span th:text="${item.codigo}">VIG-001</span></div>
                <div><b>Edad:</b> <span th:text="${item.edad}">30</span></div>
            </div>

            <!-- Edici贸n (solo ADMIN) -->
            <div sec:authorize="hasRole('ADMIN')" class="mt-14">
                <form th:action="@{/vigilantes/{id}(id=${item.id})}" th:object="${update}" method="post">

                    <div class="stack gap-14">
                        <div>
                            <label><b>C贸digo</b></label>
                            <input class="input" type="text" th:field="*{codigo}"
                                   th:classappend="${#fields.hasErrors('codigo')} ? ' is-invalid' : ''">
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('codigo')}"
                                 th:errors="*{codigo}"></div>
                        </div>

                        <div>
                            <label><b>Edad</b></label>
                            <input class="input" type="number" th:field="*{edad}" min="18"
                                   th:classappend="${#fields.hasErrors('edad')} ? ' is-invalid' : ''">
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('edad')}"
                                 th:errors="*{edad}"></div>
                        </div>
                    </div>

                    <div class="go go-right gap-10 mt-18">
                        <button class="btn btn-primary" type="submit">Guardar cambios</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
</body>
</html>
