<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(${title}, ~{::section})}">

<section class="container">
    <h1 th:text="${title}">Ocurrió un problema</h1>

    <div class="card">
        <p class="muted" th:text="${message}">
            No fue posible procesar la solicitud en este momento. Intentá nuevamente más tarde.
        </p>

        <p class="muted" th:if="${errorId != null}">
            Código interno: <b th:text="${errorId}">-</b>
        </p>

        <div class="actions" style="margin-top:12px;">
            <a class="btn" th:href="@{/dashboard}">Ir al dashboard</a>
            <a class="btn" th:href="@{/menu}">Ir al menú</a>
            <a class="btn" th:href="@{/login}">Ir al login</a>
        </div>
    </div>
</section>
</html>
