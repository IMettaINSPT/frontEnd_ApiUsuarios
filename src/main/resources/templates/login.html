<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>

<body>
<main class="container login-page">

    <div class="card login-card">

        <!-- Logo -->
        <div class="login-brand">
            <img class="login-logo"
                 th:src="@{/img/logoPolicia.jpg}"
                 alt="Policía Federal Argentina">
            <div class="login-title">
                <h1>Iniciar sesión</h1>
                <p class="muted">Accedé con tus credenciales.</p>
            </div>
        </div>

        <form th:action="@{/auth/login}" th:object="${form}" method="post" data-validate novalidate>

            <!-- Errores globales -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert err">
                <ul class="list">
                    <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
                </ul>
            </div>

            <div class="stack gap-14 mt-14">

                <!-- Usuario -->
                <div>
                    <label class="label" for="username">Usuario</label>
                    <input id="username"
                           class="input"
                           type="text"
                           th:field="*{username}"
                           autocomplete="username"
                           required
                           minlength="3"
                           maxlength="50"
                           th:classappend="${#fields.hasErrors('username')} ? ' is-invalid' : ''"/>

                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}">
                    </div>

                    <div class="invalid-feedback" th:if="${!#fields.hasErrors('username')}">
                        Ingresá tu usuario (mínimo 3 caracteres).
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="label" for="password">Contraseña</label>
                    <input id="password"
                           class="input"
                           type="password"
                           th:field="*{password}"
                           autocomplete="current-password"
                           required
                           minlength="3"
                           maxlength="80"
                           th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"/>

                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">
                    </div>

                    <div class="invalid-feedback" th:if="${!#fields.hasErrors('password')}">
                        Ingresá tu contraseña.
                    </div>
                </div>

            </div>

            <div class="go go-right mt-18">
                <button type="submit" class="btn btn-primary" data-submit>
                    Entrar
                </button>
            </div>

        </form>
    </div>

</main>

<script th:src="@{/js/form-validation.js}"></script>
</body>
</html>
