<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Reporte de asaltos')}"></head>
<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">
    <div class="hero">
        <h1>Reporte de asaltos</h1>
        <p>Buscá por sucursal y/o rango de fechas.</p>
    </div>

    <div class="grid grid-1">
        <div class="card">

            <div class="row row-between row-top gap-16">
                <div>
                    <h3>Filtros</h3>
                    <p class="muted">Podés usar fecha exacta o rango (desde/hasta).</p>
                </div>
                <div class="row gap-10">
                    <a class="btn" th:href="@{/asaltos}">Volver a listado</a>
                </div>
            </div>

            <form method="get" th:action="@{/asaltos/reporte}" class="mt-14 stack gap-14">

                <div>
                    <label><b>Sucursal</b></label>
                    <select class="input" name="sucursalId">
                        <option th:value="" th:selected="${filterSucursalId == null}">Todas</option>
                        <option th:each="s : ${sucursales}"
                                th:value="${s.id}"
                                th:selected="${filterSucursalId != null and filterSucursalId == s.id}"
                                th:text="${s.codigo + ' - ' + s.domicilio}">
                        </option>
                    </select>
                </div>

                <div class="grid grid-2">
                    <div>
                        <label><b>Fecha exacta</b></label>
                        <input class="input" type="date" name="fecha" th:value="${filterFecha}">
                    </div>
                    <div>
                        <label><b>Desde</b></label>
                        <input class="input" type="date" name="desde" th:value="${filterDesde}">
                    </div>
                    <div>
                        <label><b>Hasta</b></label>
                        <input class="input" type="date" name="hasta" th:value="${filterHasta}">
                    </div>
                </div>

                <div class="go go-right gap-10">
                    <a class="btn" th:href="@{/asaltos/reporte}">Limpiar</a>
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
            </form>

            <div class="mt-18">
                <h3>Resultados</h3>

                <table class="mt-16">
                    <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Sucursal</th>
                        <th>Persona detenida</th>
                        <th style="width:140px;">Acción</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${items}"
                        th:with="s=${sucursalesMap[a.sucursalId]}, p=${personasMap[a.personaDetenidaId]}">
                        <td th:text="${a.fechaAsalto}">2026-01-01</td>

                        <td th:text="${s != null ? (s.codigo + ' - ' + s.domicilio) : '(sucursal no disponible)'}"></td>

                        <td>
                            <span th:text="${p != null ? (p.codigo + ' - ' + p.nombre) : '(persona no disponible)'}"></span>
                            <span th:if="${p != null}"> • <span th:text="${p.banda != null ? 'Banda #' + p.banda.numeroBanda : 'Sin banda'}"></span></span>
                        </td>

                        <td><a class="btn" th:href="@{/asaltos/{id}(id=${a.id})}">Ver</a></td>
                    </tr>

                    <tr th:if="${items == null or #lists.isEmpty(items)}">
                        <td colspan="4" class="muted">No hay resultados para esos filtros.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
