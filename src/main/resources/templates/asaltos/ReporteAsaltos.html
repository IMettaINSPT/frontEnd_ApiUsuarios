<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Reporte Asaltos')}"></head>

<body>
<div class="app-shell">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main">
        <div th:replace="~{fragments/header :: topbar}"></div>

        <section class="container">
            <h1>Reporte de Asaltos</h1>
            <p>Filtr√° por sucursal y fechas</p>

            <div class="card" style="margin-bottom:16px;">
                <form th:action="@{/asaltos/reporte}" method="get" style="display:grid; gap:12px; grid-template-columns: repeat(4, minmax(0,1fr));">
                    <div>
                        <label>Sucursal ID</label>
                        <select name="sucursalId">
                            <option value="">-- Todas --</option>
                            <option th:each="s : ${sucursales}"
                                    th:value="${s.id}"
                                    th:text="${s.id}"
                                    th:selected="${filterSucursalId != null && filterSucursalId == s.id}">
                            </option>
                        </select>
                    </div>

                    <div>
                        <label>Fecha exacta</label>
                        <input type="date" name="fecha" th:value="${filterFecha}">
                    </div>

                    <div>
                        <label>Desde</label>
                        <input type="date" name="desde" th:value="${filterDesde}">
                    </div>

                    <div>
                        <label>Hasta</label>
                        <input type="date" name="hasta" th:value="${filterHasta}">
                    </div>

                    <div style="grid-column: span 4; display:flex; gap:10px; flex-wrap:wrap; margin-top:6px;">
                        <button class="btn btn-primary" type="submit">Aplicar filtros</button>
                        <a class="btn" th:href="@{/asaltos/reporte}">Limpiar</a>
                        <a class="btn" th:href="@{/asaltos}">Volver</a>
                    </div>
                </form>
            </div>

            <div class="card">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Sucursal ID</th>
                        <th>Persona Detenida ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${items}">
                        <td th:text="${a.id}">1</td>
                        <td th:text="${a.fechaAsalto}">2026-01-01</td>
                        <td th:text="${a.sucursalId}">1</td>
                        <td th:text="${a.personaDetenidaId}">1</td>
                    </tr>
                    <tr th:if="${items == null || #lists.isEmpty(items)}">
                        <td colspan="4" style="color: var(--muted);">No hay resultados para los filtros actuales.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
</body>
</html>
