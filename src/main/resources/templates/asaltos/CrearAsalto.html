<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Crear Asalto')}"></head>

<body>
<div class="app-shell">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main">
        <div th:replace="~{fragments/header :: topbar}"></div>

        <section class="container">
            <h1>Crear Asalto</h1>
            <p>Complet√° los datos del nuevo asalto</p>

            <div class="card">
                <form th:action="@{/asaltos}" method="post" th:object="${form}">
                    <div style="display:grid; gap:12px; max-width:560px;">

                        <div th:if="${#fields.hasGlobalErrors()}" style="color:#ffb4b4; font-weight:800;"
                             th:text="${#fields.globalErrors()[0].defaultMessage}">
                        </div>

                        <div>
                            <label>Fecha</label>
                            <input type="date" th:field="*{fechaAsalto}">
                            <div th:if="${#fields.hasErrors('fechaAsalto')}"
                                 th:text="${#fields.errors('fechaAsalto')[0]}" style="color:#ffb4b4;"></div>
                        </div>

                        <div>
                            <label>Sucursal ID</label>
                            <select th:field="*{sucursalId}">
                                <option value="">-- Seleccionar --</option>
                                <option th:each="s : ${sucursales}" th:value="${s.id}" th:text="${s.id}">1</option>
                            </select>
                            <div th:if="${#fields.hasErrors('sucursalId')}"
                                 th:text="${#fields.errors('sucursalId')[0]}" style="color:#ffb4b4;"></div>
                        </div>

                        <div>
                            <label>Persona Detenida ID</label>
                            <select th:field="*{personaDetenidaId}">
                                <option value="">-- Seleccionar --</option>
                                <option th:each="p : ${personas}" th:value="${p.id}" th:text="${p.id}">1</option>
                            </select>
                            <div th:if="${#fields.hasErrors('personaDetenidaId')}"
                                 th:text="${#fields.errors('personaDetenidaId')[0]}" style="color:#ffb4b4;"></div>
                        </div>

                        <div th:if="${!(haySucursales && hayPersonas)}" style="color:#ffb4b4; font-weight:800;">
                            No hay sucursales o personas disponibles para crear un asalto.
                        </div>

                        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:8px;">
                            <button class="btn btn-primary" type="submit" th:disabled="${!(haySucursales && hayPersonas)}">
                                Guardar
                            </button>
                            <a class="btn" th:href="@{/asaltos}">Cancelar</a>
                        </div>

                    </div>
                </form>
            </div>
        </section>
    </main>
</div>
</body>
</html>
