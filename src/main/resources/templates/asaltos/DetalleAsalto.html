<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Asaltos', ~{::section})}">

<section class="container">
      <h1>Detalle Asalto</h1>

      <div class="card" style="margin-bottom:16px;">
        <div class="card-title">Datos actuales</div>
        <p><b>ID:</b> <span th:text="${item.id}">1</span></p>
        <p><b>Fecha:</b> <span th:text="${item.fechaAsalto}">2026-01-01</span></p>
        <p><b>Sucursal ID:</b> <span th:text="${item.sucursalId}">1</span></p>
        <p><b>Persona Detenida ID:</b> <span th:text="${item.personaDetenidaId}">1</span></p>
      </div>

      <div class="card">
        <div class="card-title">Editar</div>

        <form th:action="@{/asaltos/{id}(id=${item.id})}" method="post" th:object="${update}">
          <div style="display:grid; gap:12px; max-width:560px;">

            <div th:if="${#fields.hasGlobalErrors()}" class="error">
              <div th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>
            </div>

            <div>
              <label>Fecha</label>
              <input type="date" th:field="*{fechaAsalto}">
              <div th:if="${#fields.hasErrors('fechaAsalto')}"
                   th:text="${#fields.errors('fechaAsalto')[0]}" style="color:#ffb4b4;"></div>
            </div>

            <div>
              <label>Sucursal ID</label>
              <select th:field="*{sucursalId}">
                <option value="">-- Seleccionar --</option>
                <option th:each="s : ${sucursales}" th:value="${s.id}" th:text="${s.id}">1</option>
              </select>
              <div th:if="${#fields.hasErrors('sucursalId')}"
                   th:text="${#fields.errors('sucursalId')[0]}" style="color:#ffb4b4;"></div>
            </div>

            <div>
              <label>Persona Detenida ID</label>
              <select th:field="*{personaDetenidaId}">
                <option value="">-- Seleccionar --</option>
                <option th:each="p : ${personas}" th:value="${p.id}" th:text="${p.id}">1</option>
              </select>
              <div th:if="${#fields.hasErrors('personaDetenidaId')}"
                   th:text="${#fields.errors('personaDetenidaId')[0]}" style="color:#ffb4b4;"></div>
            </div>

            <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:8px;">
              <button class="btn btn-primary" type="submit">Guardar cambios</button>
              <a class="btn" th:href="@{/asaltos}">Volver</a>
              <a class="btn btn-danger" th:href="@{/asaltos/{id}/confirm-delete(id=${item.id})}">Borrar</a>
            </div>

          </div>
        </form>
      </div>
    </section>
</html>
