<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Asaltos')}"></head>
<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">
    <div class="hero">
        <h1>Asaltos</h1>
        <p>Listado general de asaltos.</p>
    </div>

    <div class="grid grid-1">
        <div class="card">

            <div class="row row-between row-top gap-16">
                <div>
                    <h3>Listado</h3>
                    <p class="muted">Ver detalle para editar (ADMIN) o consultar.</p>
                </div>
                <div class="row gap-10">
                    <a class="btn" th:href="@{/asaltos/reporte}">Reporte / Búsqueda</a>
                    <a class="btn btn-primary" sec:authorize="hasRole('ADMIN')" th:href="@{/asaltos/new}">+ Nuevo asalto</a>
                </div>
            </div>

            <div class="mt-14">
                <table>
                    <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Sucursal</th>
                        <th>Persona detenida</th>
                        <th style="width:140px;">Acción</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${items}"
                        th:with="s=${sucursalesMap[a.sucursalId]}, p=${personasMap[a.personaDetenidaId]}">
                        <td th:text="${a.fechaAsalto}">2026-01-01</td>

                        <td th:text="${s != null ? (s.codigo + ' - ' + s.domicilio) : '(sucursal no disponible)'}">
                            SUC-01
                        </td>

                        <td>
                            <span th:text="${p != null ? (p.codigo + ' - ' + p.nombre) : '(persona no disponible)'}"></span>
                            <span th:if="${p != null}"> • <span th:text="${p.banda != null ? 'Banda #' + p.banda.numeroBanda : 'Sin banda'}"></span></span>
                        </td>

                        <td>
                            <a class="btn" th:href="@{/asaltos/{id}(id=${a.id})}">Ver</a>
                        </td>
                    </tr>

                    <tr th:if="${items == null or #lists.isEmpty(items)}">
                        <td colspan="4" class="muted">No hay asaltos cargados.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="go go-right mt-16">
                <a class="btn" th:href="@{/}">Volver al menú</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
