<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Borrar Banco', ~{::section})}">

<section class="container">
    <h1>Confirmar borrado</h1>

    <div class="card">
        <p>¿Seguro querés borrar el banco <b th:text="${item.codigo}">CODIGO</b>?</p>

        <p th:if="${deleteError != null}" class="error" th:text="${deleteError}"></p>

        <form th:action="@{/bancos/{id}/delete(id=${item.id})}" method="post" class="actions">
            <button class="btn btn-danger" type="submit">Sí, borrar</button>
            <a class="btn" th:href="@{/bancos/{id}(id=${item.id})}">Cancelar</a>
        </form>
    </div>
</section>
</html>
