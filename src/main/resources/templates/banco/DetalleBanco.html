<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Detalle Banco', ~{::section})}">

<section class="container">
    <h1>Detalle Banco</h1>

    <div class="card">
        <div class="card-title">Datos</div>
        <p><b>ID:</b> <span th:text="${item.id}">1</span></p>
        <p><b>Código:</b> <span th:text="${item.codigo}">BAN-01</span></p>
        <p><b>Domicilio central:</b> <span th:text="${item.domicilioCentral}">CABA</span></p>
    </div>

    <div class="card" style="margin-top:16px;">
        <div class="card-title">Editar</div>

        <form th:action="@{/bancos/{id}(id=${item.id})}" method="post" th:object="${update}" class="form">
            <div th:if="${#fields.hasGlobalErrors()}" class="error"
                 th:text="${#fields.globalErrors()[0].defaultMessage}">
            </div>

            <div>
                <label>Código</label>
                <input type="text" th:field="*{codigo}">
                <div class="error" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
            </div>

            <div>
                <label>Domicilio central</label>
                <input type="text" th:field="*{domicilioCentral}">
                <div class="error" th:if="${#fields.hasErrors('domicilioCentral')}" th:errors="*{domicilioCentral}"></div>
            </div>

            <div class="actions">
                <button class="btn btn-primary" type="submit">Guardar cambios</button>
                <a class="btn" th:href="@{/bancos}">Volver</a>
                <a class="btn btn-danger" th:href="@{/bancos/{id}/confirm-delete(id=${item.id})}">Borrar</a>
            </div>
        </form>
    </div>
</section>
</html>
