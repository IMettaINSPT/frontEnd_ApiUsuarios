<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Detalle Vigilante')}"></head>

<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">

  <div class="hero">
    <h1>Detalle de Vigilante</h1>
    <p>Información del vigilante seleccionado.</p>
  </div>

  <div class="grid" style="grid-template-columns: 1fr;">
    <div class="card">
      <div>
        <h3 th:text="${item.codigo}">COD-000</h3>
        <p class="muted">Datos principales</p>

        <div style="margin-top: 12px; display: grid; gap: 8px;">
          <div><b>ID:</b> <span th:text="${item.id}">1</span></div>
          <div><b>Código:</b> <span th:text="${item.codigo}">VIG-01</span></div>
          <div><b>Edad:</b> <span th:text="${item.edad}">30</span></div>
        </div>
      </div>

      <div class="go" style="display:flex; gap:10px; justify-content:flex-end; align-items:center;">
        <a class="btn" th:href="@{/vigilantes}">Volver</a>

        <a class="btn btn-primary"
           sec:authorize="hasRole('ADMIN')"
           th:href="@{/vigilantes/{id}/edit(id=${item.id})}">
          Editar
        </a>

        <a class="btn btn-danger"
           sec:authorize="hasRole('ADMIN')"
           th:href="@{/vigilantes/{id}/confirm-delete(id=${item.id})}">
          Eliminar
        </a>
      </div>
    </div>
  </div>

</div>
</body>
</html>
