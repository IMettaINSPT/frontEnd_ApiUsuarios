<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Alta Usuario')}"></head>

<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<main class="container" style="max-width:720px;margin-top:32px;">
    <div class="hero">
        <h1>Alta Usuario</h1>
        <p>Crear usuario (ADMIN).</p>
    </div>

    <div class="card mt-14">

        <form th:action="@{/users}" th:object="${form}" method="post" data-validate novalidate>

            <div th:if="${#fields.hasGlobalErrors()}" class="alert err">
                <ul class="list">
                    <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
                </ul>
            </div>

            <div class="stack gap-14">

                <div>
                    <label class="label" for="username">Usuario</label>
                    <input id="username" class="input" type="text" th:field="*{username}" required minlength="3" maxlength="50"
                           th:classappend="${#fields.hasErrors('username')} ? ' is-invalid' : ''"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    <div class="invalid-feedback" th:if="${!#fields.hasErrors('username')}">El usuario es obligatorio.</div>
                </div>

                <div>
                    <label class="label" for="password">Contraseña</label>
                    <input id="password" class="input" type="password" th:field="*{password}" required minlength="4" maxlength="80"
                           th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <div class="invalid-feedback" th:if="${!#fields.hasErrors('password')}">La contraseña es obligatoria.</div>
                </div>

                <div>
                    <label class="label" for="tipo">Tipo</label>
                    <select id="tipo" class="input" th:field="*{tipo}" required
                            th:classappend="${#fields.hasErrors('tipo')} ? ' is-invalid' : ''">
                        <option value="" selected>-- Seleccionar --</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="INVESTIGADOR">INVESTIGADOR</option>
                        <option value="VIGILANTE">VIGILANTE</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
                    <div class="invalid-feedback" th:if="${!#fields.hasErrors('tipo')}">Seleccioná un tipo.</div>
                </div>

                <div>
                    <label class="label" for="vigilanteId">Vigilante asociado</label>
                    <select id="vigilanteId" class="input" th:field="*{vigilanteId}"
                            th:classappend="${#fields.hasErrors('vigilanteId')} ? ' is-invalid' : ''">
                        <option value="" selected>-- Seleccionar --</option>
                        <option th:each="v : ${vigilantes}" th:value="${v.id}" th:text="${v.codigo}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('vigilanteId')}" th:errors="*{vigilanteId}"></div>
                    <div class="invalid-feedback" id="vigilanteHelp">Solo es obligatorio si el tipo es VIGILANTE.</div>
                </div>

            </div>

            <div class="go go-right gap-10 mt-18">
                <button type="submit" class="btn btn-primary" data-submit>Guardar</button>
                <a class="btn" th:href="@{/users}">Cancelar</a>
            </div>
        </form>

    </div>
</main>

<script th:src="@{/js/form-validation.js}"></script>
<script>
    (function () {
        const tipo = document.getElementById('tipo');
        const vigilante = document.getElementById('vigilanteId');
        const help = document.getElementById('vigilanteHelp');

        function sync() {
            const isVig = (tipo.value || '').toUpperCase() === 'VIGILANTE';
            vigilante.required = isVig;
            vigilante.disabled = !isVig;
            if (!isVig) vigilante.value = '';
            help.style.display = isVig ? 'none' : 'block';
        }

        tipo.addEventListener('change', sync);
        sync();
    })();
</script>
</body>
</html>
