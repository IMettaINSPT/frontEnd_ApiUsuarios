<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Contratos', ~{::section})}">

<section class="container">
    <h1>Contratos</h1>

    <div class="card actions">
        <a class="btn btn-primary" th:href="@{/contratos/new}"> Crear Contrato</a>
    </div>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Fecha</th><th>Con Arma</th><th>Sucursal</th><th>Vigilante</th><th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${items}">

                <td th:text="${c.fechaContrato}">2026-01-01</td>
                <td th:text="${c.conArma}">false</td>
                <td th:text="${c.sucursalCodigo}">1</td>
                <td th:text="${c.vigilanteCodigo}">1</td>
                <td class="td-actions">
                    <a class="btn" th:href="@{/contratos/{id}(id=${c.id})}">Ver/Editar</a>
                    <a class="btn btn-danger" th:href="@{/contratos/{id}/confirm-delete(id=${c.id})}">Borrar</a>
                </td>
            </tr>
            <tr th:if="${items == null || #lists.isEmpty(items)}">
                <td colspan="6" class="muted">No hay contratos.</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
