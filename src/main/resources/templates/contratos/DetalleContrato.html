<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Detalle contrato')}"></head>
<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">
    <div class="hero">
        <h1>Contrato</h1>
        <p>Detalle del contrato. Edición solo ADMIN.</p>
    </div>

    <div class="grid" style="grid-template-columns: 1fr;">
        <div class="card">

            <div style="display:flex; align-items:flex-start; justify-content:space-between; gap:16px;">
                <div>
                    <h3>Contrato <span th:text="${item.id}">1</span></h3>
                    <p class="muted">
                        Fecha <span th:text="${item.fechaContrato}">2026-01-01</span> · Con arma <span th:text="${item.conArma}">false</span>
                    </p>
                </div>

                <div style="display:flex; gap:10px; align-items:center;">
                    <a class="btn" th:href="@{/contratos}">Volver</a>
                    <a class="btn btn-danger" sec:authorize="hasRole('ADMIN')"
                       th:href="@{/contratos/{id}/confirm-delete(id=${item.id})}">Eliminar</a>
                </div>
            </div>

            <div sec:authorize="!hasRole('ADMIN')" style="margin-top: 14px; display:grid; gap:10px;">
                <div><b>Fecha:</b> <span th:text="${item.fechaContrato}">2026-01-01</span></div>
                <div><b>Con arma:</b> <span th:text="${item.conArma}">false</span></div>
                <div><b>SucursalId:</b> <span th:text="${item.sucursalId}">5</span></div>
                <div><b>VigilanteId:</b> <span th:text="${item.vigilanteId}">9</span></div>
            </div>

            <div sec:authorize="hasRole('ADMIN')" style="margin-top: 14px;">
                <form th:action="@{/contratos/{id}(id=${item.id})}" th:object="${update}" method="post">
                    <div style="display:grid; gap:14px;">

                        <div>
                            <label><b>Fecha contrato</b></label>
                            <input class="input" type="date" th:field="*{fechaContrato}">
                        </div>

                        <div style="display:flex; align-items:center; gap:10px;">
                            <input type="checkbox" th:field="*{conArma}">
                            <label><b>Contratado con arma</b></label>
                        </div>

                        <div>
                            <label><b>Sucursal ID</b></label>
                            <input class="input" type="number" min="1" step="1" th:field="*{sucursalId}">
                        </div>

                        <div>
                            <label><b>Vigilante ID</b></label>
                            <input class="input" type="number" min="1" step="1" th:field="*{vigilanteId}">
                        </div>

                    </div>

                    <div class="go" style="display:flex; justify-content:flex-end; gap:10px; margin-top:18px;">
                        <button class="btn btn-primary" type="submit">Guardar cambios</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
