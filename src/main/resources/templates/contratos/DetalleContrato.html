<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: head('Detalle Contrato')}"></head>

<body>
<div class="app-shell">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main">
        <div th:replace="~{fragments/header :: topbar}"></div>

        <section class="container">
            <h1>Detalle Contrato</h1>
            <p th:if="${contratoLabel != null}" th:text="${contratoLabel}"></p>

            <div class="card" style="margin-bottom:16px;">
                <div class="card-title">Datos actuales</div>
                <p><b>ID:</b> <span th:text="${item.id}">1</span></p>
                <p><b>Fecha:</b> <span th:text="${item.fechaContrato}">-</span></p>
                <p><b>Con arma:</b> <span th:text="${item.conArma ? 'Sí' : 'No'}">No</span></p>
                <p><b>Sucursal:</b> <span th:text="${sucursalLabelMap[item.sucursalId]}">-</span></p>
                <p><b>Vigilante:</b> <span th:text="${vigilanteLabelMap[item.vigilanteId]}">-</span></p>
            </div>

            <div class="card">
                <div class="card-title">Editar</div>

                <form th:action="@{/contratos/{id}(id=${item.id})}" method="post" th:object="${update}">
                    <div style="display:grid; gap:12px; max-width:560px;">

                        <div>
                            <label>Fecha contrato</label>
                            <input type="date" th:field="*{fechaContrato}">
                            <div th:if="${#fields.hasErrors('fechaContrato')}"
                                 th:text="${#fields.errors('fechaContrato')[0]}" style="color:#ffb4b4;"></div>
                        </div>

                        <div>
                            <label>Con arma</label>
                            <select th:field="*{conArma}">
                                <option th:value="true">Sí</option>
                                <option th:value="false">No</option>
                            </select>
                            <div th:if="${#fields.hasErrors('conArma')}"
                                 th:text="${#fields.errors('conArma')[0]}" style="color:#ffb4b4;"></div>
                        </div>

                        <div>
                            <label>Sucursal</label>
                            <select th:field="*{sucursalId}">
                                <option value="">-- Seleccionar --</option>
                                <option th:each="s : ${sucursales}"
                                        th:value="${s.id}"
                                        th:text="${sucursalLabelMap != null ? sucursalLabelMap[s.id] : ('Sucursal ' + s.id)}">
                                </option>
                            </select>
                        </div>

                        <div>
                            <label>Vigilante</label>
                            <select th:field="*{vigilanteId}">
                                <option value="">-- Seleccionar --</option>
                                <option th:each="v : ${vigilantes}"
                                        th:value="${v.id}"
                                        th:text="${vigilanteLabelMap != null ? vigilanteLabelMap[v.id] : ('Vigilante ' + v.id)}">
                                </option>
                            </select>
                        </div>

                        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:8px;">
                            <button class="btn btn-primary" type="submit">Guardar cambios</button>
                            <a class="btn" th:href="@{/contratos}">Volver</a>
                            <a class="btn btn-danger" th:href="@{/contratos/{id}/confirm-delete(id=${item.id})}">Borrar</a>
                        </div>

                    </div>
                </form>
            </div>
        </section>
    </main>
</div>
</body>
</html>
