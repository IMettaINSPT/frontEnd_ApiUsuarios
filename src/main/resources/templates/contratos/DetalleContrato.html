<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Detalle Contrato')}"></head>

<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">

    <div class="hero">
        <h1>Contrato</h1>
        <p>Detalle del contrato. Edición solo ADMIN.</p>
    </div>

    <div class="grid grid-1">
        <div class="card"
             th:with="sLabel=${sucursalLabelMap[item.sucursalId]},
                      vLabel=${vigilanteLabelMap[item.vigilanteId]}">

            <div class="row row-between row-top gap-16">
                <div>
                    <h3 th:text="${contratoLabel != null ? contratoLabel : 'Contrato'}">Contrato</h3>

                    <p class="muted">
                        Sucursal:
                        <span th:text="${sLabel != null ? sLabel : '(sucursal no disponible)'}"></span>
                    </p>

                    <p class="muted">
                        Vigilante:
                        <span th:text="${vLabel != null ? vLabel : '(vigilante no disponible)'}"></span>
                    </p>

                    <p class="muted">
                        Periodo:
                        <span th:text="${item.fechaContrato}">2026-02-01</span>
                        <span>→</span>
                        <span th:text="${item.conArma}">false</span>
                    </p>

                </div>

                <div class="row gap-10">
                    <a class="btn" th:href="@{/contratos}">Volver</a>

                    <a class="btn btn-danger" sec:authorize="hasRole('ADMIN')"
                       th:href="@{/contratos/{id}/confirm-delete(id=${item.id})}">
                        Eliminar
                    </a>
                </div>
            </div>

            <!-- Errores globales -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert err mt-14">
                <ul class="list">
                    <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
                </ul>
            </div>

            <!-- Solo lectura -->
            <div sec:authorize="!hasRole('ADMIN')" class="stack mt-14 gap-10">
                <div><b>Sucursal:</b> <span th:text="${sLabel}"></span></div>
                <div><b>Vigilante:</b> <span th:text="${vLabel}"></span></div>
                <div><b>Periodo:</b> <span th:text="${item.fechaContrato}"></span></div>
                <div><b>Con Arma:</b> <span th:text="${item.conArma != null ? '$ ' + item.conArma : 'Nos'}"></span></div>
                <div th:if="${item.estado != null}"><b>Estado:</b> <span th:text="${item.estado}"></span></div>
            </div>

            <!-- Edición -->
            <div sec:authorize="hasRole('ADMIN')" class="mt-14">
                <form th:action="@{/contratos/{id}(id=${item.id})}"
                      th:object="${update}"
                      method="post">

                    <div class="stack gap-14">

                        <div>
                            <label><b>Fecha Contrato</b></label>
                            <input class="input" type="date" th:field="*{fechaContrato}"
                                   th:classappend="${#fields.hasErrors('fechaContrato')} ? ' is-invalid' : ''">
                        </div>
                        <div>
                            <label><b>Sucursal</b></label>
                            <select class="input" th:field="*{sucursalId}"
                                    th:classappend="${#fields.hasErrors('sucursalId')} ? ' is-invalid' : ''">
                                <option th:each="s : ${sucursales}"
                                        th:value="${s.id}"
                                        th:text="${sucursalLabelMap[s.id]}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('sucursalId')}" th:errors="*{sucursalId}"></div>
                        </div>

                        <div>
                            <label><b>Vigilante</b>
                            <select class="input" th:field="*{vigilanteId}"
                                    th:classappend="${#fields.hasErrors('vigilanteId')} ? ' is-invalid' : ''">
                                <option th:each="v : ${vigilantes}"
                                        th:value="${v.id}"
                                        th:text="${vigilanteLabelMap[v.id]}">
                                </option>
                            </select></label>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('vigilanteId')}" th:errors="*{vigilanteId}"></div>
                        </div>

                        <!-- Si tu DTO tiene estado editable -->
                        <div>
                            <label><b>Estado</b></label>
                            <input class="input" type="text" th:field="*{estado}"
                                   th:classappend="${#fields.hasErrors('estado')} ? ' is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
                        </div>

                    </div>

                    <div class="go go-right mt-18">
                        <button class="btn btn-primary" type="submit">Guardar cambios</button>
                    </div>

                </form>
            </div>

        </div>
    </div>

</div>
</body>
</html>
