<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Crear Contrato</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<main class="container" style="max-width:720px;margin-top:32px;">
    <h1>Crear Contrato</h1>

    <form th:action="@{/contratos}" th:object="${form}" method="post" data-validate novalidate>

        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <ul style="margin:0;">
                <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="fechaContrato" class="form-label">Fecha</label>
            <input id="fechaContrato" type="date" th:field="*{fechaContrato}" required
                   class="form-control"
                   th:classappend="${#fields.hasErrors('fechaContrato')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaContrato')}" th:errors="*{fechaContrato}"></div>
            <div class="invalid-feedback" th:if="${!#fields.hasErrors('fechaContrato')}">La fecha es obligatoria.</div>
        </div>

        <div class="mb-3">
            <label class="form-label">¿Con arma?</label>
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       th:field="*{conArma}"
                       id="conArmaSi"
                       value="true" required>
                <label class="form-check-label" for="conArmaSi">Sí</label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       th:field="*{conArma}"
                       id="conArmaNo"
                       value="false" required>
                <label class="form-check-label" for="conArmaNo">No</label>
            </div>

            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('conArma')}" th:errors="*{conArma}"></div>
            <div class="invalid-feedback d-none"></div>
        </div>

        <div class="mb-3">
            <label for="sucursalId" class="form-label">Sucursal</label>
            <select id="sucursalId" th:field="*{sucursalId}" required
                    class="form-select"
                    th:classappend="${#fields.hasErrors('sucursalId')} ? 'is-invalid' : ''">
                <option value="" selected>-- Seleccionar --</option>
                <option th:each="s : ${sucursales}" th:value="${s.id}" th:text="${s.codigo}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('sucursalId')}" th:errors="*{sucursalId}"></div>
            <div class="invalid-feedback" th:if="${!#fields.hasErrors('sucursalId')}">Seleccioná una sucursal.</div>
        </div>

        <div class="mb-3">
            <label for="vigilanteId" class="form-label">Vigilante</label>
            <select id="vigilanteId" th:field="*{vigilanteId}" required
                    class="form-select"
                    th:classappend="${#fields.hasErrors('vigilanteId')} ? 'is-invalid' : ''">
                <option value="" selected>-- Seleccionar --</option>
                <option th:each="v : ${vigilantes}" th:value="${v.id}" th:text="${v.codigo}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('vigilanteId')}" th:errors="*{vigilanteId}"></div>
            <div class="invalid-feedback" th:if="${!#fields.hasErrors('vigilanteId')}">Seleccioná un vigilante.</div>
        </div>

        <button type="submit" class="btn btn-primary" data-submit>Guardar</button>
        <a class="btn btn-secondary" th:href="@{/contratos}">Cancelar</a>
    </form>
</main>

<script th:src="@{/js/form-validation.js}"></script>
</body>
</html>
