<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Crear Contrato', ~{::section})}">

<section class="container">
    <h1>Crear Contrato</h1>

    <div class="card">
        <form th:action="@{/contratos}" method="post" th:object="${form}" class="form">

            <div th:if="${#fields.hasGlobalErrors()}" class="error"
                 th:text="${#fields.globalErrors()[0].defaultMessage}">
            </div>

            <div>
                <label>Fecha contrato</label>
                <input type="date" th:field="*{fechaContrato}">
                <div class="error" th:if="${#fields.hasErrors('fechaContrato')}" th:errors="*{fechaContrato}"></div>
            </div>

            <div>
                <label>Con arma</label>
                <select th:field="*{conArma}">
                    <option th:value="true">true</option>
                    <option th:value="false">false</option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('conArma')}" th:errors="*{conArma}"></div>
            </div>

            <div>
                <label>SucursalId</label>
                <select th:field="*{sucursalId}">
                    <option value="">-- Seleccionar --</option>
                    <option th:each="s : ${sucursales}" th:value="${s.id}" th:text="${s.id}">1</option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('sucursalId')}" th:errors="*{sucursalId}"></div>
            </div>

            <div>
                <label>VigilanteId</label>
                <select th:field="*{vigilanteId}">
                    <option value="">-- Seleccionar --</option>
                    <option th:each="v : ${vigilantes}" th:value="${v.id}" th:text="${v.id}">1</option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('vigilanteId')}" th:errors="*{vigilanteId}"></div>
            </div>

            <div th:if="${!(haySucursales && hayVigilantes)}" class="error">
                No hay sucursales o vigilantes disponibles.
            </div>

            <div class="actions">
                <button class="btn btn-primary" type="submit" th:disabled="${!(haySucursales && hayVigilantes)}">Guardar</button>
                <a class="btn" th:href="@{/contratos}">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</html>
