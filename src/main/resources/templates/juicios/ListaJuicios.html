<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Juicios', ~{::section})}">

<section class="container">
    <h1>Juicios</h1>

    <div class="card actions">
        <a class="btn btn-primary" th:href="@{/juicios/new}">+ Crear Juicio</a>
    </div>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>ID</th><th>Fecha</th><th>Juez</th><th>Persona detenida</th><th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="j : ${items}">
                <td th:text="${j.id}">1</td>
                <td th:text="${j.fecha}">2026-01-01</td>
                <td th:text="${j.juezId}">1</td>
                <td th:text="${j.personaDetenidaId}">1</td>
                <td class="td-actions">
                    <a class="btn" th:href="@{/juicios/{id}(id=${j.id})}">Ver/Editar</a>
                    <a class="btn btn-danger" th:href="@{/juicios/{id}/confirm-delete(id=${j.id})}">Borrar</a>
                </td>
            </tr>

            <tr th:if="${items == null || #lists.isEmpty(items)}">
                <td colspan="5" class="muted">No hay juicios.</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
