<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Detalle juicio')}"></head>
<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">
    <div class="hero">
        <h1>Juicio</h1>
        <p>Detalle del juicio. Edición solo ADMIN.</p>
    </div>

    <div class="grid" style="grid-template-columns: 1fr;">
        <div class="card">

            <div style="display:flex; align-items:flex-start; justify-content:space-between; gap:16px;">
                <div>
                    <h3>Juicio <span th:text="${item.id}">1</span></h3>
                    <p class="muted">Fecha <span th:text="${item.fecha}">2026-01-01</span> · Resultado <span th:text="${item.resultado}">EN_PROCESO</span></p>
                </div>

                <div style="display:flex; gap:10px; align-items:center;">
                    <a class="btn" th:href="@{/juicios}">Volver</a>
                    <a class="btn btn-danger" sec:authorize="hasRole('ADMIN')"
                       th:href="@{/juicios/{id}/confirm-delete(id=${item.id})}">Eliminar</a>
                </div>
            </div>

            <div sec:authorize="!hasRole('ADMIN')" style="margin-top: 14px; display:grid; gap:10px;">
                <div><b>Fecha:</b> <span th:text="${item.fecha}">2026-01-01</span></div>
                <div><b>Resultado:</b> <span th:text="${item.resultado}">EN_PROCESO</span></div>
                <div><b>JuezId:</b> <span th:text="${item.juezId}">10</span></div>
                <div><b>PersonaId:</b> <span th:text="${item.personaDetenidaId}">20</span></div>
            </div>

            <div sec:authorize="hasRole('ADMIN')" style="margin-top: 14px;">
                <form th:action="@{/juicios/{id}(id=${item.id})}" th:object="${update}" method="post">
                    <div style="display:grid; gap:14px;">
                        <div>
                            <label><b>Fecha</b></label>
                            <input class="input" type="date" th:field="*{fecha}">
                        </div>

                        <div>
                            <label><b>Resultado</b></label>
                            <select class="input" th:field="*{resultado}">
                                <option th:each="r : ${resultados}" th:value="${r}" th:text="${r}"></option>
                            </select>
                        </div>

                        <div>
                            <label><b>Juez ID</b></label>
                            <input class="input" type="number" min="1" step="1" th:field="*{juezId}">
                        </div>

                        <div>
                            <label><b>Persona detenida ID</b></label>
                            <input class="input" type="number" min="1" step="1" th:field="*{personaDetenidaId}">
                        </div>
                    </div>

                    <div class="go" style="display:flex; justify-content:flex-end; gap:10px; margin-top: 18px;">
                        <button class="btn btn-primary" type="submit">Guardar cambios</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
