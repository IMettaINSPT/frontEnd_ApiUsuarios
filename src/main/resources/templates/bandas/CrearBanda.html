<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Crear banda')}"></head>
<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">
    <div class="hero">
        <h1>Nueva banda</h1>
        <p>Alta de banda (solo ADMIN).</p>
    </div>

    <div class="grid" style="grid-template-columns: 1fr;">
        <div class="card">
            <form th:action="@{/bandas}" th:object="${form}" method="post">
                <div style="display:grid; gap:14px;">
                    <div>
                        <label><b>Número de banda</b></label>
                        <input class="input" type="number" min="1" step="1" th:field="*{numeroBanda}">
                    </div>

                    <div>
                        <label><b>Número de miembros</b></label>
                        <input class="input" type="number" min="0" step="1" th:field="*{numeroMiembros}">
                    </div>
                </div>

                <div class="go" style="display:flex; justify-content:flex-end; gap:10px; margin-top:18px;">
                    <a class="btn" th:href="@{/bandas}">Cancelar</a>
                    <button class="btn btn-primary" type="submit">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
