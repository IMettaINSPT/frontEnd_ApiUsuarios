<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Alta Banda</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<main class="container" style="max-width:720px;margin-top:32px;">
    <h1>Alta Banda</h1>

    <form th:action="@{/bandas}" th:object="${form}" method="post" data-validate novalidate>

        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <ul style="margin:0;">
                <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="numeroBanda" class="form-label">Número de banda</label>
            <input id="numeroBanda" type="number" th:field="*{numeroBanda}" required min="1" step="1"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('numeroBanda')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('numeroBanda')}" th:errors="*{numeroBanda}"></div>
            <div class="invalid-feedback" th:if="${!#fields.hasErrors('numeroBanda')}">El número de banda es obligatorio.</div>
        </div>

        <div class="mb-3">
            <label for="numeroMiembros" class="form-label">Número de miembros</label>
            <input id="numeroMiembros" type="number" th:field="*{numeroMiembros}" required min="1" step="1"
                   class="form-control"
                   th:classappend="${#fields.hasErrors('numeroMiembros')} ? 'is-invalid' : ''"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('numeroMiembros')}" th:errors="*{numeroMiembros}"></div>
            <div class="invalid-feedback" th:if="${!#fields.hasErrors('numeroMiembros')}">El número de miembros es obligatorio.</div>
        </div>

        <button type="submit" class="btn btn-primary" data-submit>Guardar</button>
        <a class="btn btn-secondary" th:href="@{/bandas}">Cancelar</a>
    </form>
</main>

<script th:src="@{/js/form-validation.js}"></script>
</body>
</html>
