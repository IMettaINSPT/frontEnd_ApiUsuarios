<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout('Bandas', ~{::section})}">

<section class="container">
    <h1>Bandas</h1>

    <div class="card actions">
        <a class="btn btn-primary" th:href="@{/bandas/new}">+ Crear Banda</a>
    </div>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${items}">
                <td th:text="${b.id}">1</td>
Â¿                <td class="td-actions">
                    <a class="btn" th:href="@{/bandas/{id}(id=${b.id})}">Ver/Editar</a>
                    <a class="btn btn-danger" th:href="@{/bandas/{id}/confirm-delete(id=${b.id})}">Borrar</a>
                </td>
            </tr>
            <tr th:if="${items == null || #lists.isEmpty(items)}">
                <td colspan="3" class="muted">No hay bandas.</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
