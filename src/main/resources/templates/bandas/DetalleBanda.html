<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Detalle banda')}"></head>
<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">
    <div class="hero">
        <h1>Banda</h1>
        <p>Detalle. Edición solo ADMIN.</p>
    </div>

    <div class="grid" style="grid-template-columns: 1fr;">
        <div class="card">
            <div style="display:flex; align-items:flex-start; justify-content:space-between; gap:16px;">
                <div>
                    <h3>Banda <span th:text="${item.numeroBanda}">10</span></h3>
                    <p class="muted">ID <span th:text="${item.id}">1</span></p>
                </div>

                <div style="display:flex; gap:10px; align-items:center;">
                    <a class="btn" th:href="@{/bandas}">Volver</a>
                    <a class="btn btn-danger" sec:authorize="hasRole('ADMIN')"
                       th:href="@{/bandas/{id}/confirm-delete(id=${item.id})}">Eliminar</a>
                </div>
            </div>

            <div sec:authorize="hasRole('ADMIN')" style="margin-top: 14px;">
                <form th:action="@{/bandas/{id}(id=${item.id})}" th:object="${update}" method="post">
                    <div style="display:grid; gap:14px;">
                        <div>
                            <label><b>Número de banda</b></label>
                            <input class="input" type="number" min="1" step="1" th:field="*{numeroBanda}">
                        </div>

                        <div>
                            <label><b>Número de miembros</b></label>
                            <input class="input" type="number" min="0" step="1" th:field="*{numeroMiembros}">
                        </div>
                    </div>

                    <div class="go" style="display:flex; justify-content:flex-end; margin-top:18px;">
                        <button class="btn btn-primary" type="submit">Guardar cambios</button>
                    </div>
                </form>
            </div>

            <div sec:authorize="!hasRole('ADMIN')" style="margin-top: 14px; display:grid; gap:10px;">
                <div><b>Número de banda:</b> <span th:text="${item.numeroBanda}"></span></div>
                <div><b>Miembros:</b> <span th:text="${item.numeroMiembros}"></span></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
