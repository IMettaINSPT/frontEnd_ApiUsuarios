<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Detalle Banda')}"></head>

<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">

    <div class="hero">
        <h1>Banda</h1>
        <p>Detalle de banda. Edición solo ADMIN.</p>
    </div>

    <div class="grid grid-1">
        <div class="card">

            <div class="row row-between row-top gap-16">
                <div>
                    <h3 th:text="${'Banda #' + item.numeroBanda}">Banda #1</h3>
                    <p class="muted">Numero Miembros <span th:text="${item.numeroMiembros}">1</span></p>
                </div>

                <div class="row gap-10">
                    <a class="btn" th:href="@{/bandas}">Volver</a>
                    <a class="btn btn-danger" sec:authorize="hasRole('ADMIN')"
                       th:href="@{/bandas/{id}/confirm-delete(id=${item.id})}">
                        Eliminar
                    </a>
                </div>
            </div>

            <!-- Errores globales -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert err mt-14">
                <ul class="list">
                    <li th:each="e : ${#fields.globalErrors()}" th:text="${e}"></li>
                </ul>
            </div>

            <!-- Solo lectura -->
            <div sec:authorize="!hasRole('ADMIN')" class="stack mt-14 gap-10">
                <div><b>Número:</b> <span th:text="${item.numeroBanda}">1</span></div>
            </div>

            <!-- Edición -->
            <div sec:authorize="hasRole('ADMIN')" class="mt-14">
                <form th:action="@{/bandas/{id}(id=${item.id})}" th:object="${update}" method="post">

                    <div class="stack gap-14">
                        <div>
                            <label><b>Número de banda</b></label>
                            <input class="input" type="number" min="1" step="1"
                                   th:field="*{numeroBanda}"
                                   th:classappend="${#fields.hasErrors('numeroBanda')} ? ' is-invalid' : ''">
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('numeroBanda')}"
                                 th:errors="*{numeroBanda}"></div>
                        </div>

                        <!-- Si tu DTO tiene más campos, copiá el patrón:
                        <div>
                          <label><b>Campo</b></label>
                          <input class="input" th:field="*{campo}"
                                 th:classappend="${#fields.hasErrors('campo')} ? ' is-invalid' : ''">
                          <div class="invalid-feedback" th:if="${#fields.hasErrors('campo')}" th:errors="*{campo}"></div>
                        </div>
                        -->
                    </div>

                    <div class="go go-right mt-18">
                        <button class="btn btn-primary" type="submit">Guardar cambios</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
</body>
</html>
