<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Nuevo juez')}"></head>

<body>
<div th:replace="~{fragments/header :: topbar}"></div>

<div class="container">
    <div class="hero">
        <h1>Nuevo juez</h1>
        <p>Alta de juez (solo ADMIN).</p>
    </div>

    <!-- ✅ th:object -->
    <form class="card" th:action="@{/jueces}" th:object="${form}" method="post">
        <div class="grid" style="grid-template-columns: 1fr; gap: 12px;">

            <div>
                <label><b>Código</b></label>
                <input class="input" type="text" th:field="*{codigo}" placeholder="JZ-01" required>
            </div>

            <div>
                <label><b>Nombre</b></label>
                <input class="input" type="text" th:field="*{nombre}" placeholder="Juan" required>
            </div>

            <div>
                <label><b>Apellido</b></label>
                <input class="input" type="text" th:field="*{apellido}" placeholder="Pérez" required>
            </div>

            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <a class="btn" th:href="@{/jueces}">Cancelar</a>
                <button class="btn btn-primary" type="submit">Crear</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
